	<div class="row appointment">

			</div>
			<div class="my-2">
				<img class="d-inline" src="image/preview-1.png" alt="" />
				<p class="">No Unprofessional Doctors</p>
			</div>
			<div class="my-2">
				<img class="d-inline" src="image/preview-1.png" alt="" />
				<p class="">No poor quality products</p>
			</div>
			<div class="my-2">
				<img class="d-inline" src="image/preview-1.png" alt="" />
				<p class="">Student at Australian National University</p>
			</div>
			<div class="about-btn">
				<a href="">More About us</a>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
